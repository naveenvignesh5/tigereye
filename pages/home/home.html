<ion-menu [content]="homemenu">
  <ion-content padding>
    <img src="assets/img/companylogo.png"/>
    <ion-list>
      <ion-item menuClose (click)="gotoPage('SourcePage')">
        <ion-icon item-left name="code"></ion-icon>
        <ion-label>The Source</ion-label>
      </ion-item><br />
      <ion-item menuClose (click)="gotoPage('AboutmePage')">
        <ion-icon item-left name="person"></ion-icon>
        <ion-label>About Me</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #homemenu></ion-nav>

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tiger Eye
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-item color="danger" (click)="getOCR()">OCR</button><br />
    <button ion-item color="secondary" (click)="getImageType()">Image Recognition</button>
  </div><br />
  <div>
    <ion-card>
      <ion-card-title><u>Operation from File</u></ion-card-title>
      <ion-card-content class="card-content">
        <ion-list radio-group [(ngModel)]="imgChoice">
          <ion-item>
            <ion-label>OCR</ion-label>
            <ion-radio value="ocr" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Image Recognition</ion-label>
            <ion-radio value="imgrec"></ion-radio>
          </ion-item>
        </ion-list><br />
        <button ion-item color="primary" (click)="pickImg()">Pick Image</button>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <img src="assets/img/googlelogo.png" class="sublogo"/>
  </div>
</ion-content>
