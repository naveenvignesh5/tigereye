<ion-menu [content]="homemenu">
  <ion-content>
    <img src="assets/img/companylogo.png"/>
    <ion-list>
      <ion-item menuClose>
        <ion-icon item-left name="help"></ion-icon>
        <ion-label>How to use</ion-label>
      </ion-item>
      <ion-item menuClose (click)="gotoPage('SourcePage')">
        <ion-icon item-left name="code"></ion-icon>
        <ion-label>The Source</ion-label>
      </ion-item>
      <ion-item menuClose>
        <ion-icon item-left name="person"></ion-icon>
        <ion-label>About Me</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #homemenu></ion-nav>

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tiger Eye
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="mainlogo">
    <img src="assets/img/icon.png"/>
  </div>
  <div>
    <button ion-item color="danger" (click)="getOCR()">OCR</button><br />
    <button ion-item color="secondary" (click)="getImageType()">Image Recognition</button>
  </div>
  <div class="sublogo">
    <img src="assets/img/googlelogo.png"/>
  </div>
</ion-content>
